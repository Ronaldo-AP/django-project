{% load static %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />

        <title>EchoWolf | Login</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />

        {% comment %} Execute script after load page: check element if signup page {% endcomment %}
        <script>
            window.onload = function() {
                var chk = document.getElementById("chk")
                if (location.pathname.includes('signup')) chk.checked = true
            }
        </script>

        {% include "favicon.html" %}

    </head>
    <body>

        {% include "toast-alert.html" %}

        <div class="main">

            <input type="checkbox" id="chk" aria-hidden="true" />

            <div class="login">
                <form method="POST" action="{% url 'login' %}">

                    {% csrf_token %}

                    <div class="logo-container">
                        <img src="{% static 'images/logo-white.png' %}" alt="Logo"/>
                    </div>
                    <div class="title-container">
                        <span>EchoWolf</span>
                    </div>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input id="username" type="text" name="username" placeholder="Nombre de usuario" required="" />
                    <input id="password" type="password" name="password" placeholder="Contraseña" required="" />

                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="signup">
                <form method="POST" action="{% url 'signup' %}">

                    {% csrf_token %}

                    <label for="chk" aria-hidden="true">Sign up</label>

                    <input id="username" type="text" name="username" placeholder="Nombre de usuario" required="" />
                    <input id="email" type="text" name="email" placeholder="Email" required="" />
                    <input id="password" type="password" name="password" placeholder="Contraseña" required="" />

                    <button type="submit">Sign up</button>
                </form>
            </div>

        </div>

    </body>
</html>
